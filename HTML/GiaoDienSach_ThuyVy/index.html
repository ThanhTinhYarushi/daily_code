<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookstore</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Begin: Header -->
    <div id="header">
      <div id="heading-main">
        <p>Bookstore</p>
      </div>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#books">Books</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- End: Header -->

    <div id="main-content">
      <div class="book-content">
        <div id="slider"></div>
        <div id="books">
          <!-- book list -->
          <div class="book-container book-section">
            <!-- book item -->
          </div>
        </div>
        <div id="about"></div>
        <div id="contact"></div>
      </div>
    </div>

    <main>
      <section class="book-list">
        <h2>Featured Books</h2>
        <div class="book">
          <img src="assets/img/book-img/sach1.jpg" alt="Book 1" />
          <h3>Book 1</h3>
          <p>Author: Author 1</p>
          <p>Price: $19.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="book">
          <img src="assets/img/book-img/sach2.jpg" alt="Book 2" />
          <h3>Book 2</h3>
          <p>Author: Author 2</p>
          <p>Price: $14.99</p>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Bookstore. All rights reserved.</p>
    </footer>
  </body>
</html>
